# =============================================================================
# TYPOGRAPHY
# =============================================================================
typography:
  primary_font:
    name: "Inter"
    fallback: "Arial"
    type: "sans-serif"
    source: "https://fonts.google.com/specimen/Inter"

  weights:
    regular: 400
    medium: 500
    semibold: 600

  sizes:
    # Presentations
    slide_title: 32
    slide_subtitle: 24
    slide_body: 20
    slide_caption: 12

    # Charts
    chart_title: 14
    chart_label: 11
    chart_annotation: 10

    # Reports
    report_h1: 24
    report_h2: 20
    report_h3: 16
    report_body: 12

# =============================================================================
# CHART RULES
# =============================================================================
charts:
  # Background
  default_background: "dark"  # Always use dark mode
  dark_background_color: "#1E1E1E"
  light_background_color: "#FFFFFF"

  # Grid
  gridlines: false  # NO GRIDLINES - always false
  gridlines_reason: "KDS requires clean charts without gridlines"

  # Data labels
  data_labels:
    position: "outside"  # Labels outside bars/slices
    font_size: 10
    show_values: true

  # Spines
  show_top_spine: false
  show_right_spine: false
  show_left_spine: true
  show_bottom_spine: true

  # Legend
  legend_frame: false

# =============================================================================
# PRESENTATION RULES
# =============================================================================
presentations:
  # Dimensions
  aspect_ratio: "16:9"
  width_inches: 13.333
  height_inches: 7.5

  # Default mode
  default_mode: "dark"

  # Margins
  left_margin_inches: 0.75
  right_margin_inches: 0.75
  top_margin_inches: 0.5

  # Elements
  title_alignment: "left"
  bullet_style: "filled_circle"

# =============================================================================
# CONTENT RULES
# =============================================================================
content:
  # Emojis
  emojis_allowed: false
  emojis_reason: "Professional consulting output should not contain emojis"

  # Tone
  tone: "professional"
  avoid_words:
    - "awesome"
    - "amazing"
    - "super"

# =============================================================================
# VALIDATION SEVERITY
# =============================================================================
validation:
  forbidden_color:
    severity: "error"
    action: "block"

  emoji_detected:
    severity: "error"
    action: "block"

  gridlines_enabled:
    severity: "error"
    action: "block"

  wrong_font:
    severity: "warning"
    action: "warn"

  data_labels_inside:
    severity: "warning"
    action: "warn"
