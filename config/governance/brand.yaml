# Kearney Design System (KDS) Brand Configuration
# This file defines the brand rules enforced by core/brand_guard.py
# DO NOT MODIFY unless authorized by the Kearney brand team

version: "2.0"
last_updated: "2025-12-01"

# =============================================================================
# COLOR PALETTE
# =============================================================================
colors:
  primary:
    name: "Kearney Purple"
    hex: "#7823DC"
    rgb: [120, 35, 220]
    usage: "Primary accent, headlines, key UI elements"

  background:
    dark:
      name: "Dark Background"
      hex: "#1E1E1E"
      rgb: [30, 30, 30]
      usage: "Default background for charts and slides"
    light:
      name: "Light Background"
      hex: "#FFFFFF"
      rgb: [255, 255, 255]
      usage: "Alternative background for print"

  text:
    light:
      name: "Light Text"
      hex: "#FFFFFF"
      rgb: [255, 255, 255]
      usage: "Text on dark backgrounds"
    dark:
      name: "Dark Text"
      hex: "#333333"
      rgb: [51, 51, 51]
      usage: "Text on light backgrounds"

  neutrals:
    gray_100:
      hex: "#F5F5F5"
      usage: "Light backgrounds, cards"
    gray_200:
      hex: "#E0E0E0"
      usage: "Dividers, borders"
    gray_300:
      hex: "#CCCCCC"
      usage: "Disabled states"
    gray_400:
      hex: "#999999"
      usage: "Secondary text"
    gray_500:
      hex: "#666666"
      usage: "Body text on light"
    gray_600:
      hex: "#333333"
      usage: "Headlines on light"

  # Extended palette for data visualization (NO GREEN)
  chart_palette:
    - "#7823DC"  # Primary purple
    - "#9B4DCA"  # Light purple
    - "#5C1BA8"  # Dark purple
    - "#B266FF"  # Bright purple
    - "#4A148C"  # Deep purple
    - "#666666"  # Gray
    - "#999999"  # Light gray
    - "#333333"  # Dark gray
    - "#CE93D8"  # Pale purple
    - "#7B1FA2"  # Purple variant

